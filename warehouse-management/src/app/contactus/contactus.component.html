<div class="section">
    <div class="container mt-5">
        <div class="card mx-auto">
            <div class="card-header text-center">
                <h1 class="text-light">Message</h1>
            </div>
            <div class="card-body">
                <form [formGroup]="contact">
                    <div class="form-group">
                        <label for="email" class="text-light">From :</label>
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="Enter Your Email ">
                        <span class="text-danger"
                            *ngIf="contact.controls['email'].touched && contact.hasError('required','email')">*Email is
                            required </span>
                    </div>
                    <div class="form-group my-3 ">
                        <label for="Company" class="text-light">Company Name :</label>
                        <select formControlName="company" (change)="select($event)">
                            <option *ngFor="let obj of objcompany">{{obj.company}}</option>
                        </select>
                        <span class="text-danger"
                            *ngIf="contact.controls['company'].touched && contact.hasError('required','company')">
                            *Company Name is required</span>
                    </div>
                    <div class="form-group my-3">
                        <label for="email" class="text-light">To :</label>
                        <input type="text" formControlName="companyemail" class="form-control"
                            placeholder="Enter Email Id">
                        <span class="text-danger"
                            *ngIf="contact.controls['companyemail'].touched && contact.hasError('required','companyemail')">*Email
                            Id is required </span>
                    </div>
                    <div class="form-group">
                        <label for="msg" class="text-light">Message :</label>
                        <textarea formControlName="msg" class="form-control" placeholder="Your Message"
                            minlength="5"></textarea>
                        <span class="text-danger"
                            *ngIf="contact.controls['msg'].touched && contact.hasError('required','msg')">*Message is
                            required </span>
                        <span class="text-danger" *ngIf="contact.hasError('minlength','msg')">*Message should
                            have atleast 5 chars!!
                        </span>
                    </div>
                    <div class="button text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2"
                            (click)="mail(this.contact.value)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
