<div class="container">
    <div class="checkcompany" *ngIf="show">
        <h1 class="text-center heading">COMPANY DATA</h1>
        <table class="table" aria-label="View Company Dashboard">
            <thead class="text-dark">
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Company Id</th>
                    <th scope="col">Company Email</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                <tr *ngFor="let obj of objcompany |filter:search">
                    <td>{{obj.company}}</td>
                    <td>{{obj.company_id}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.location}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
