<div class="container">
    <div class="checkadmin" *ngIf="show">
        <h1 class="text-center heading">ADMIN DATA</h1>
        <table class="table bg-dark" aria-label="View Admin dashboard">
            <thead class="text-light">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact No</th>
                </tr>
            </thead>
            <tbody class="text-light">
                <tr *ngFor="let obj of object |filter:search">
                    <td>{{obj.username}}</td>
                    <td>{{obj.first_name}}</td>
                    <td>{{obj.last_name}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.contact}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
