<div class="container">

    <div class="checkproducts" *ngIf="show">
        <h1 class="text-center heading">PRODUCTS DATA</h1>
        <table class="table bg-dark">
            <thead class="text-light">
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product Brand</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Manufacture</th>
                </tr>
            </thead>
            <tbody class="text-light">
                <tr *ngFor="let obj1 of objproducts |filter:search">
                    <td>{{obj1.company}}</td>
                    <td>{{obj1.category}}</td>
                    <td>{{obj1.product_id}}</td>
                    <td>{{obj1.brand}}</td>
                    <td>{{obj1.quantity}}</td>
                    <td>{{obj1.price}}</td>
                    <td>{{obj1.manufacture}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
