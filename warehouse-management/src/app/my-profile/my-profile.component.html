<div class="container">
    <h1 class="text-center heading">USER PROFILE</h1>
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{data.username}}</h4>
                                <p class="text-secondary mb-1">Admin</p>

                                <button class="btn btn-outline-primary" routerLink="/menus/contact">Message</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card1 mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3 mt-3">
                                <h5 class="mb-0">Full Name</h5>
                            </div>
                            <div class="col-sm-9 text-secondary mt-3">
                                {{data.first_name}} {{data.last_name}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3 mt-3">
                                <h5 class="mb-0">Email</h5>
                            </div>
                            <div class="col-sm-9 text-secondary mt-3">
                                {{data.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3 mt-3">
                                <h5 class="mb-0">Mobile</h5>
                            </div>
                            <div class="col-sm-9 text-secondary mt-3">
                                {{data.contact}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
